<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1b94d9e4c1.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        class="content show"
        src="https://images.unsplash.com/photo-1624300629298-e9de39c13be5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="tacos on a plate"
      />
      <img
        class="content"
        src="https://images.unsplash.com/photo-1546793665-c74683f339c1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="salad"
      />
      <img
        class="content"
        src="https://images.unsplash.com/photo-1603105037880-880cd4edfb0d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="soup"
      />
      <img
        class="content"
        src="https://images.unsplash.com/photo-1630431341973-02e1b662ec35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="fries"
      />

      <nav class="navigation">
        <ul>
          <li class="active">
            <i class="fas fa-lemon"></i>
            <p>Tacos</p>
          </li>
          <li>
            <i class="fas fa-carrot"></i>
            <p>Salad</p>
          </li>
          <li>
            <i class="fas fa-mug-hot"></i>
            <p>Soup</p>
          </li>
          <li>
            <i class="fas fa-bacon"></i>
            <p>Fries</p>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
