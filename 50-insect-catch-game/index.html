<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch the insect</h1>
      <button class="button" id="start-button">Play the game!</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insects-btn">
            <p>Fly</p>
            <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" />
          </button>
        </li>
        <li>
          <button class="choose-insects-btn">
            <p>Mosquito</p>
            <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18152.png" alt="mosquito" />
          </button>
        </li>
        <li>
          <button class="choose-insects-btn">
            <p>Spider</p>
            <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider" />
          </button>
        </li>
        <li>
          <button class="choose-insects-btn">
            <p>Roach</p>
            <img src="https://pngimg.com/uploads/roach/roach_PNG12146.png" alt="roach" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Still going?
        <br />
        Keep going one day you finish.
      </h5>
    </div>
  </body>
</html>
