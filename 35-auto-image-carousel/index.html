<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Auto Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container" id="images">
        <img
          src="https://images.unsplash.com/photo-1595295333158-4742f28fbd85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="pasta"
        />
        <img
          src="https://images.unsplash.com/photo-1613591629098-8eb619ef84dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="tacos"
        />
        <img
          src="https://images.unsplash.com/photo-1624981013208-bb9adbb3f7b4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="hamburger"
        />
        <img
          src="https://images.unsplash.com/photo-1542344807-21226ec94b39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="hotdog"
        />
        <img
          src="https://images.unsplash.com/photo-1647705195905-671a25be159d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGZyaWVzfGVufDB8MnwwfHw%3D&auto=format&fit=crop&w=400&q=60"
          alt="fries"
        />
        <img
          src="https://images.unsplash.com/photo-1604909052868-dd2ef1e53daa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="fish"
        />
      </div>
    </div>
    <div class="buttons-container">
      <button class="button" id="left"><</button>
      <div class="dots"></div>
      <button class="button" id="right">></button>
    </div>
  </body>
</html>
