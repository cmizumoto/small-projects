<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>Enter all of your choices divided by commas (ex: choice1, choice2, ...)</h3>
      <h4>Press Enter key when you are done.</h4>
      <textarea class="textarea" id="textarea" placeholder="Enter choices here..."></textarea>
      <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>
  </body>
</html>
