<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1b94d9e4c1.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <p><strong>How satisfied are you with our</strong></p>
      <p><strong>customer support performance?</strong></p>

      <div class="ratings-container">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="unhappy emoji" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="neutral emoji" />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="https://cdn-icons-png.flaticon.com/512/725/725105.png" alt="satisfied emoji" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="button" id="send">Send Review</button>
    </div>
  </body>
</html>
