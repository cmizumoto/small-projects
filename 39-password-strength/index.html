<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Password Strength</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="popup-card bg-white rounded p-5 text-center" id="popup">
      <p id="strength-text">Testaaaaaaaaaa</p>
    </div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Password Strength</h1>
      <p class="text-sm text-gray-700">Input a password to check the strength</p>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
          class="border block w-full p-2 mt2 rounded"
        />
      </div>

      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="border block w-full p-2 mt2 rounded"
        />
      </div>

      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">
        Submit
      </button>
    </div>
  </body>
</html>
