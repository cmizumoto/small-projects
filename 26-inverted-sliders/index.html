<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1b94d9e4c1.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Double Inverted Sliders</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="left-slide">
        <div style="background-color: rgb(214, 135, 16)">
          <h1>Tacos and Tacos</h1>
          <p>Do we like crunchy or bready tacos?</p>
        </div>
        <div style="background-color: rgb(212, 90, 90)">
          <h1>BBQ</h1>
          <p>This goes with everything</p>
        </div>
        <div style="background-color: rgb(33, 23, 56)">
          <h1>Sushi Sashimi Banzai</h1>
          <p>Fresh fish with the finest cuts</p>
        </div>
        <div style="background-color: rgb(119, 65, 21)">
          <h1>Feijoada</h1>
          <p>Pork, beans and Brazil</p>
        </div>
        <div style="background-color: rgb(201, 57, 76)">
          <h1>Kimchi</h1>
          <p>Kimchi goes with everything</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1594030990808-ebd1c2247c28?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=759&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://img.freepik.com/free-photo/top-view-delicious-brazilian-food-arrangement_23-2148875294.jpg?w=826&t=st=1664848953~exp=1664849553~hmac=720566ca7488dd66a61e82f79fab3b0b4d678f6b8241940bf01adb9fe3545737');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1563612116625-3012372fccce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=741&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1632158930341-46604b637a0f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1624300629298-e9de39c13be5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
