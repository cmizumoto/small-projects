<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Switches</title>
  </head>
  <body>
    <h1>Adult Life</h1>
    <h2>What do you want?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="money" class="toggle" />
      <label for="money" class="label"><div class="ball"></div> </label>
      <span>Money</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="energy" class="toggle" />
      <label for="energy" class="label"><div class="ball"></div> </label>
      <span>Energy</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="time" class="toggle" />
      <label for="time" class="label"><div class="ball"></div> </label>
      <span>Time</span>
    </div>
  </body>
</html>
