<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Hoverboard</title>
  </head>
  <body>
    <h1>Hoverboard</h1>
    <h2>Select your theme</h2>
    <div class="colors">
      <div class="color-option">
        <input type="radio" name="color" id="green" value="0" checked />
        <label for="green">Green Tea</label>
      </div>
      <div class="color-option">
        <input type="radio" name="color" id="honey" value="1" />
        <label for="honey">Warm Honey</label>
      </div>
      <div class="color-option">
        <input type="radio" name="color" id="beach" value="2" />
        <label for="beach">Summer Beach</label>
      </div>
    </div>
    <div class="container" id="container"></div>
  </body>
</html>
